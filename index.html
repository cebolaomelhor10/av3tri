<h1>O neymar</h1>
   <p>Joga a bola, menino!
Dá pontapés certeiros
Na empanturrada imagem
Deste mundo.</p>
<p>Traça no firmamento
Órbitas arbitrárias
Onde os astros fingidos
Percam a majestade.
Brinca, na eterna idade
Que eu já tive
E perdi,.</p>
<p>Quando, <strong>por imprudência,
Saltei o risco branco da inocência <strong>
E cresci.</p>
